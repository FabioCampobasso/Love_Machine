<!DOCTYPE html>
<html>
<head>
<style>
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        overflow: auto;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content input {
        width: 90%;
        padding: 10px;
        margin: 10px;
        border: 1px solid #ddd;
    }

    .options-container a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .options-container a:hover {background-color: #ddd;}

    .show {display: block;}
</style>
</head>
<body>

<div class="dropdown">
    <input type="text" id="searchBar" onclick="showOptions()" onkeyup="filterOptions()" placeholder="Cerca...">
    <div id="dropdownContent" class="dropdown-content">
        <div id="optionsContainer" class="options-container">
            <a href="#">Opzione 1</a>
            <a href="#">Opzione 2</a>
            <a href="#">Opzione 3</a>
            <!-- Aggiungi altre opzioni se necessario -->
        </div>
    </div>
</div>

<script>
    function showOptions() {
        var dropdownContent = document.getElementById("dropdownContent");
        dropdownContent.classList.add("show");
    }

    function filterOptions() {
        var input, filter, optionsContainer, a, i, txtValue;
        input = document.getElementById("searchBar");
        filter = input.value.toUpperCase();
        optionsContainer = document.getElementById("optionsContainer");
        a = optionsContainer.getElementsByTagName('a');
        for (i = 0; i < a.length; i++) {
            txtValue = a[i].textContent || a[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                a[i].style.display = "";
            } else {
                a[i].style.display = "none";
            }
        }
    }

    // Chiude il menu se si clicca fuori
    window.onclick = function(event) {
        if (!event.target.matches('#searchBar')) {
            var dropdownContent = document.getElementById("dropdownContent");
            dropdownContent.classList.remove('show');
        }
    }
</script>

</body>
</html>
